<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List And Table</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ol>
        <li>Get Better in English.</li>
        <li>Complete your study program.</li>
        <li>Attend Interview</li>
        <li>Do Freelancing</li>
    </ol>
    <h1>Shopping List</h1>
    <ul>
        <li>Onions</li>
        <li>Cheese</li>
        <li>Toor Dal</li>
        <li>Cashew</li>
    </ul>
    <h1>My Routine Table</h1>
    <table border="1" style="border-collapse:collapse;">
        <thead>
            <tr>
                <th>Morning</th>
                <th>Evening</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Meditation</td>
                <td>Workout</td>
            </tr>
            <tr>
                <td>Programming</td>
                <td>Reading Books</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    Have a Great Career and Life
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
